<mat-toolbar color="primary">
  <span>Ticket Activity</span>
</mat-toolbar>
<mat-list role="list">
  <div *ngIf="tickets.length > 0; else noData">
    <mat-list-item role="listitem" *ngFor="let item of tickets"
      >Ticket <a routerLink="/ticket/{{ item.id }}">{{ "#" + item.id }}</a
      >. Status: {{ item.status }} at {{ item.lastModifiedDate }}</mat-list-item
    >
  </div>
  <ng-template #noData>
    <div class="noData">
      <h4>No records</h4>
    </div>
  </ng-template>
</mat-list>
