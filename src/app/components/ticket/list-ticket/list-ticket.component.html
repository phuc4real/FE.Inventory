<div class="container">
  <h2>Ticket List</h2>
  <div>
    <mat-form-field class="search">
      <input
        matInput
        [(ngModel)]="searchValue"
        appDelayedInput
        (delayedInput)="applyFilter()"
        [delayTime]="600"
        placeholder="Search by Item name, ID, Title, Description"
      />
    </mat-form-field>
    <button
      *ngIf="operation.ticket.canEdit"
      mat-button
      class="button"
      mat-raised-button
      color="primary"
      routerLink="add"
    >
      Add new
    </button>
  </div>
  <mat-table
    class="table"
    [dataSource]="dataTable"
    matSort
    (matSortChange)="matSortChange()"
  >
    <ng-container matColumnDef="ticketId">
      <mat-header-cell *matHeaderCellDef mat-sort-header
        >Ticket ID</mat-header-cell
      >
      <mat-cell *matCellDef="let x">{{ x.ticketId }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="title">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Title</mat-header-cell>
      <mat-cell *matCellDef="let x">{{ x.title }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="ticketType">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Type</mat-header-cell>
      <mat-cell *matCellDef="let x">{{ x.ticketType }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="description">
      <mat-header-cell *matHeaderCellDef mat-sort-header
        >Description</mat-header-cell
      >
      <mat-cell *matCellDef="let x">{{ x.description }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="status">
      <mat-header-cell *matHeaderCellDef mat-sort-header
        >Status</mat-header-cell
      >
      <mat-cell *matCellDef="let x">
        <mat-chip [style]="getStatusColor(x.status)">
          {{ x.status }}
        </mat-chip>
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="createdAt">
      <mat-header-cell *matHeaderCellDef mat-sort-header
        >Created At</mat-header-cell
      >
      <mat-cell *matCellDef="let x">{{
        formattedDate(x.createdAt) + " by " + x.createdBy
      }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
      <mat-cell *matCellDef="let x">
        <button mat-button routerLink="entry/{{ x.recordId }}" color="primary">
          Detail
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </mat-table>
  <mat-paginator
    #paginator
    [length]="totalRecords"
    [pageSizeOptions]="pageSizeOptions"
    showFirstLastButtons
  ></mat-paginator>
</div>
