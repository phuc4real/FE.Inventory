<div class="container">
  <div>
    <mat-form-field class="search">
      <input
        matInput
        [(ngModel)]="searchValue"
        (keyup)="applyFilter()"
        placeholder="Search"
      />
    </mat-form-field>
    <button
      mat-button
      class="button"
      mat-raised-button
      color="primary"
      routerLink="add"
    >
      Add new
    </button>
  </div>
  <div class="table">
    <mat-table [dataSource]="orders" matSort (matSortChange)="matSortChange()">
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef mat-sort-header>ID</mat-header-cell>
        <mat-cell *matCellDef="let order">{{ order.id }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="status">
        <mat-header-cell *matHeaderCellDef mat-sort-header
          >Order Status</mat-header-cell
        >
        <mat-cell *matCellDef="let order">{{ order.status }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="completeDate">
        <mat-header-cell *matHeaderCellDef mat-sort-header
          >Complete Date</mat-header-cell
        >
        <mat-cell *matCellDef="let order">{{
          dateString(order.completeDate)
        }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="createdDate">
        <mat-header-cell *matHeaderCellDef mat-sort-header
          >Created Date</mat-header-cell
        >
        <mat-cell *matCellDef="let order">{{
          dateString(order.createdDate)
        }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="createdByUser">
        <mat-header-cell *matHeaderCellDef mat-sort-header
          >Created By</mat-header-cell
        >
        <mat-cell *matCellDef="let order">{{
          order.createdByUser.userName
        }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="updatedDate">
        <mat-header-cell *matHeaderCellDef mat-sort-header
          >Updated Date</mat-header-cell
        >
        <mat-cell *matCellDef="let order">{{
          dateString(order.updatedDate)
        }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="updatedByUser">
        <mat-header-cell *matHeaderCellDef mat-sort-header
          >Updated By</mat-header-cell
        >
        <mat-cell *matCellDef="let order">{{
          order.updatedByUser.userName
        }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
        <mat-cell *matCellDef="let order">
          <button mat-button routerLink="{{ order.id }}" color="primary">
            Detail
          </button>
          <button
            *ngIf="order.status != 'Done' && order.status != 'Cancel'"
            mat-button
            color="warn"
            [swal]="{ 
                        title: 'Cancel order',
                        icon: 'warning',
                        text:'Cancel order #'+order.id,
                        showCancelButton: true,
                        confirmButtonText: 'Cancel order',
                        confirmButtonColor: '#d61313',
                    }"
          >
            Cancel
          </button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
    </mat-table>
  </div>
  <mat-paginator
    #paginator
    [length]="totalOrder"
    [pageSizeOptions]="pageSizeOptions"
    showFirstLastButtons
  ></mat-paginator>
</div>
