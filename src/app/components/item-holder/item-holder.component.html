<div class="container">
  <div>
    <mat-form-field class="search">
      <input
        matInput
        [(ngModel)]="searchValue"
        appDelayedInput
        (delayedInput)="applyFilter()"
        [delayTime]="600"
        placeholder="Search by Item name, Item code, Category Name, Username, Email, Name of User"
      />
    </mat-form-field>
  </div>
  <mat-table
    class="table"
    [dataSource]="dataTable"
    matSort
    (matSortChange)="matSortChange()"
  >
    <ng-container matColumnDef="itemImage">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Image</mat-header-cell>
      <mat-cell *matCellDef="let x"
        ><div class="img">
          <img [src]="x.itemImageUrl" /></div
      ></mat-cell>
    </ng-container>

    <ng-container matColumnDef="itemCode">
      <mat-header-cell *matHeaderCellDef mat-sort-header
        >Item Code</mat-header-cell
      >
      <mat-cell *matCellDef="let x">{{ x.itemCode }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="itemName">
      <mat-header-cell *matHeaderCellDef mat-sort-header
        >Item Name</mat-header-cell
      >
      <mat-cell *matCellDef="let x">{{ x.itemName }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="categoryName">
      <mat-header-cell *matHeaderCellDef mat-sort-header
        >Category</mat-header-cell
      >
      <mat-cell *matCellDef="let x">{{ x.categoryName }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="fullName">
      <mat-header-cell *matHeaderCellDef mat-sort-header
        >Holder</mat-header-cell
      >
      <mat-cell *matCellDef="let x">{{ x.fullName }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="email">
      <mat-header-cell *matHeaderCellDef mat-sort-header
        >Holder Email</mat-header-cell
      >
      <mat-cell *matCellDef="let x">{{ x.email }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
      <mat-cell *matCellDef="let x">
        <button
          mat-button
          routerLink="/export/{{ x.exportId }}"
          color="primary"
        >
          Go to Export Detail
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </mat-table>
  <mat-paginator
    #paginator
    [length]="totalRecords"
    [pageSizeOptions]="pageSizeOptions"
    showFirstLastButtons
  ></mat-paginator>
</div>
